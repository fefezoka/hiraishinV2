version: '3.8'

networks:
  main:
  logs:
    external: true

services:
  backend:
    build: ./backend/.
    depends_on:
      - postgres
    ports:
      - '127.0.0.1:3001:3001'
    environment:
      - ASPNETCORE_URLS=http://+:3001
      - Database__Database=hiraishin
      - Database__Host=postgres
      - Database__Port=5432
      - Database__Username=postgres
      - Database__Password=postgres
      - RiotGamesApi__ApiKey=RGAPI-9194ed35-1490-41aa-ab3d-2a4a76443daf
    volumes:
      - ./logs/backend:/app/logs
      - ./keys:/root/.aspnet/DataProtection-Keys
    networks:
      - main
      - logs
    restart: unless-stopped
    pull_policy: build

  frontend:
    build: ./frontend/.
    ports:
      - '127.0.0.1:3000:3000'
    volumes:
      - ./logs/frontend:/app/logs
    networks:
      - main
    restart: unless-stopped
    pull_policy: build

  postgres:
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hiraishin
      - PGDATA=/data/postgres
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - ./db:/data/postgres
    networks:
      - main
    restart: unless-stopped
